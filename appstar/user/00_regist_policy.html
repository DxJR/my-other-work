<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>AppSTAR : Make Self Application for Moblie!</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" href="../css/appstar.css" type="text/css" />
<!--[if IE]><link rel="stylesheet" type="text/css" href="../css/appstar_ie.css" media="all" /><![endif]-->
<script type="text/javascript" src="../css/swfobject.js"></script>
<!-- 플래시 삽입 -->
<script type="text/javascript">
//<![CDATA[
	swfobject.registerObject("swfContent", "9.0.0");
	swfobject.registerObject("swfPolicy", "9.0.0");
	swfobject.registerObject("swfFooter", "9.0.0");
//]]>
</script>
</head>

<body>

<!-- content -->
<div id="content">
	<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%" id="swfContent">
		<param name="movie" value="../flash/bg.swf" />
		<param name="wmode" value="transparent" />
		<!--[if !IE]>-->
		<object type="application/x-shockwave-flash" data="../flash/bg.swf" width="100%" height="100%">
			<param name="wmode" value="transparent" />
			<!--<![endif]-->
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
			<!--[if !IE]>-->
		</object>
		<!--<![endif]-->
	</object>
</div>

<!-- footer -->
<div id="footer">
	<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="940" height="50" id="swfFooter">
		<param name="movie" value="../flash/footer.swf" />
		<param name="wmode" value="transparent" />
		<!--[if !IE]>-->
		<object type="application/x-shockwave-flash" data="../flash/footer.swf" width="940" height="50">
			<param name="wmode" value="transparent" />
			<!--<![endif]-->
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
			<!--[if !IE]>-->
		</object>
		<!--<![endif]-->
	</object>
</div>

<!-- 레이어 -->
<div id="registPolicy" class="layerSet">
	<div class="inner">
		<div class="background"></div>
		<div class="forRelative">
			<h4>BindApp 서비스 이용약관</h4>
			<div class="policyContent">
				<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="603" height="452" id="swfPolicy">
					<param name="movie" value="../flash/policy.swf" />
					<param name="wmode" value="transparent" />
					<!--[if !IE]>-->
					<object type="application/x-shockwave-flash" data="../flash/policy.swf" width="603" height="452">
						<param name="wmode" value="transparent" />
						<!--<![endif]-->
						<a href="http://www.adobe.com/go/getflashplayer">
							<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
						</a>
						<!--[if !IE]>-->
					</object>
					<!--<![endif]-->
				</object>
			</div>
			<p class="policyAgree"><label for="policyAgree">약관 내용을 확인하였으며 이에 동의합니다</label> <input type="checkbox" id="policyAgree" class="check" title="약관동의" /></p>
			<div class="btnWrap">
				<a href="#" class="policyNext" title="다음으로">다음으로</a>
				<a href="#" class="policyBack" title="돌아가기">돌아가기</a>
			</div>
		</div>
		<p class="closeLayer"><button type="button" title="레이어 닫기">닫기</button></p>
	</div>
</div>

</body>
</html>

<head>
<title>Settlebank</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<![endif]-->
<link rel="stylesheet" href="../css/settlebank.css" type="text/css" />
<!--[if IE]><link rel="stylesheet" type="text/css" href="sb_ie.css" media="all" /><![endif]-->
<script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../js/jquery.jqtransform.js"></script>
<script type="text/javascript" src="../js/settlebank_lib.js"></script>
<style type="text/css">
	#sbMainMenu {position:relative; width:1106px; font-size:0;}
		#bar {position:absolute; display:block; width:100%; height:10px; background:red;}
		#sbMainMenu li {position:relative; display:inline-block; width:276px; height:362px; text-align:center;}
			#sbMainMenu li img {position:absolute; left:0; bottom:0; width:100%;}
</style>
</head>

<body>

<div id="sbMainMenu">
	<span id="bar"></span>
	<ul>
		<li class="nth1"><a href="#"><img src="http://musicimg.cyworld.com/ALBUM/015/139/15139594.jpg" id="" /></a></li>
		<li class="nth2"><a href="#"><img src="http://musicimg.cyworld.com/ALBUM/015/138/15138532.jpg" id="" /></a></li>
		<li class="nth3"><a href="#"><img src="http://musicimg.cyworld.com/ALBUM/015/138/15138551.jpg" id="" /></a></li>
		<li class="nth4"><a href="#"><img src="http://musicimg.cyworld.com/ALBUM/015/139/15139545.jpg" id="" /></a></li>
	</ul>
</div>



<script type="text/javascript">
//<![CDATA[

$("#sbMainMenu ul li").mouseover(function(){
	$("#sbMainMenu ul li").animate( { width: "224px" }, { queue: false, duration: 500 })
	$(this).animate( { width: "434px" }, { queue: false, duration: 500 })
	var thisName = $(this).children().children().attr("src").replace("over.gif", ".gif");;
	$("#bar").animate( { left: ""+$(this).offset().left+"", width:"450px" }, { queue: false, duration: 500 })
});

$("#sbMainMenu ul li").mouseleave(function(){
	$(this).animate( { width: "224px" }, { queue: false, duration: 500 })
});

$("#sbMainMenu ul").mouseleave(function(){
	$("#sbMainMenu ul li").animate( { width: "276px" }, { queue: false, duration: 500 })
	$("#bar").animate( { left: "0", width:"100%" }, { queue: false, duration: 500 })
});
//]]>
</script>


</body>
</html>

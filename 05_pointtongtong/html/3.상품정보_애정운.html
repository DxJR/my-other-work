<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
<meta name="format-detection" content="telephone=no">
<title>포인트통통</title>
<link type="text/css" rel="stylesheet" href="../css/common.css" media="all">
<script type="text/javascript" src="../css/jquery.js"></script>
</head>

<body>

<header>
	<h1 class="hide">포인트몰</h1>
	<nav>
		<a href="#" class="gbtn h_home"><span class="ir">처음화면</span></a>
		<a href="#" class="h_nav"><span><i class="icn i_help"></i>이용안내</span></a>
		<a href="#" class="h_nav"><span><i class="icn i_basket"></i>보관함</span></a>
	</nav>
</header>


<section>
	<div class="ptc_in_head">
		<h2 class="ptc_in_tit">상품정보</h2>
		<a href="#" class="ptc_in_nav"><span>뒤로</span></a>
	</div>
	<!-- 내용 -->
	<div class="ptc_cont_w">
		<!-- 구매정보 -->
		<div class="ptc_cb_w ptc_biw">
			<div class="ptc_bi_in ptc_fsipt_w">
				<h3>애정운 - 정보입력</h3>
				<ul class="ptc_fsipt">
					<li>
						<label for="ptcFsName" class="ptcfs_label">이름</label>
						<input type="text" size="10" id="ptcFsName" class="ptcfs_iptxt" />
					</li>
					<li>
						<label class="ptcfs_label">성별</label>
						<input type="radio" name="ptcFsGender" id="ptcFsGenderMale" checked="checked" class="radio" /><label for="ptcFsGenderMale" class="ptcfs_ipradio">남자</label>
						<input type="radio" name="ptcFsGender" id="ptcFsGenderFemale" class="radio" /><label for="ptcFsGenderFemale" class="ptcfs_ipradio">여자</label>
					</li>
					<li>
						<label for="ptcFsBirth" class="ptcfs_label">생년월일</label>
						<input type="text" size="4" id="ptcFsBirth" class="ptcfs_iptxt ptcfsb_y" /><span class="ptcfs_ydm">년</span>
						<input type="text" size="2" class="ptcfs_iptxt ptcfsb_md" /><span class="ptcfs_ydm">월</span>
						<input type="text" size="2" class="ptcfs_iptxt ptcfsb_md" /><span class="ptcfs_ydm">일</span>
					</li>
					<li>
						<label for="ptcFsBtime" class="ptcfs_label">태어난시</label>
						<input type="text" size="10" id="ptcFsBtime" class="ptcfs_iptxt" />
					</li>
					<li>
						<label for="ptcFsPM" class="ptcfs_label">양력/음력</label>
						<input type="radio" name="ptcFsPM" id="ptcFsPMP" class="radio" checked="checked" /><label for="ptcFsPMP" class="ptcfs_ipradio">양력</label>
						<input type="radio" name="ptcFsPM" id="ptcFsPMM" class="radio" /><label for="ptcFsPMM" class="ptcfs_ipradio">음력</label>
					</li>
					<li>
						<label for="ptcFsPY" class="ptcfs_label">평달/윤달</label>
						<input type="radio" name="ptcFsPY" id="ptcFsPYP" class="radio" checked="checked" /><label for="ptcFsPYP" class="ptcfs_ipradio">평달</label>
						<input type="radio" name="ptcFsPY" id="ptcFsPYY" class="radio" /><label for="ptcFsPYY" class="ptcfs_ipradio">윤달</label>
					</li>
				</ul>
			</div>
			<div class="ptc_b_w">
				<a href="#" class="b_ptc_b"><span>구매하기</span></a>
			</div>
		</div>
		<!-- 상품정보 -->
		<div class="ptc_desc_w">
			<h3 class="ptc_tit">상품명 : 사주 - 애정운</h3>
			<p class="ptc_price">판매가 : <em>300 point</em></p>
			<h4 class="ptc_s_tit">상품정보</h4>
			<p class="ptc_s_desc">더욱 새로워진 애정운을 보세요. 연인과의 사주를 짚어드리며 지피지기면 백전백승한다는 말을 실감할 것입니다.</p>
			<p class="ptc_s_desc">결과 : 애정운의 특성 / 연애 애정운 / 오늘의 애정운</p>
			<h4 class="ptc_s_tit">사용안내</h4>
			<ul class="ptc_s_dlist">
				<li>사용제한 : </li>
				<li>유효기한 : 구매 후 24시간 이내 보관함에서 확인</li>
				<li>주의사항 : </li>
			</ul>
		</div>
	</div>
</section>


</body>
</html>

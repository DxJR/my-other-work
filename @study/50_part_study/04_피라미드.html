<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
	#writeWrap {text-align:center;}
</style>
<script type="text/javascript">
	window.onload = function() {
		var writeEle = document.createElement('div');
		writeEle.setAttribute('id','writeWrap');
		document.body.appendChild(writeEle);
		
		for (var i=1; i<30; i++) {
			for (var s=0; s<i; s++) {
				var star = document.createTextNode('*');
				writeEle.appendChild(star);
			}
			var lineBreak = document.createElement('br');
			writeEle.appendChild(lineBreak);		
		} 
	}
</script>
</head>

</html>

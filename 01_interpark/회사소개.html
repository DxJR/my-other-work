<script type="text/javascript">
function disp_div_help(div_name,xmouse,ymouse){
	help_divwid = parseInt(document.getElementById(div_name).style.width,10);
	if(document.documentElement.clientWidth > (help_divwid+xmouse+15))
	{
		document.getElementById(div_name).style.left = document.documentElement.scrollLeft + xmouse + 10;
		document.getElementById(div_name).style.top = document.documentElement.scrollTop + ymouse;
	}else{
		document.getElementById(div_name).style.left = (document.documentElement.scrollLeft + xmouse) - (help_divwid+10);
		document.getElementById(div_name).style.top = document.documentElement.scrollTop + ymouse;
	}
	document.getElementById(div_name).style.display = "block";
}
function hide_div_help(div_name){
	document.getElementById(div_name).style.display = "none";
}
</script>

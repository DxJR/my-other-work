<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>AppSTAR : Make Self Application for Moblie!</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" href="../css/appstar.css" type="text/css" />
<!--[if IE]><link rel="stylesheet" type="text/css" href="../css/appstar_ie.css" media="all" /><![endif]-->
<script type="text/javascript" src="../css/swfobject.js"></script>
<!-- 플래시 삽입 -->
<script type="text/javascript">
//<![CDATA[
	swfobject.registerObject("swfContent", "9.0.0");
	swfobject.registerObject("swfFooter", "9.0.0");
//]]>
</script>
</head>

<body>

<!-- content -->
<div id="content">
	<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%" id="swfContent">
		<param name="movie" value="../flash/bg.swf" />
		<param name="wmode" value="transparent" />
		<!--[if !IE]>-->
		<object type="application/x-shockwave-flash" data="../flash/bg.swf" width="100%" height="100%">
			<param name="wmode" value="transparent" />
			<!--<![endif]-->
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
			<!--[if !IE]>-->
		</object>
		<!--<![endif]-->
	</object>
</div>

<!-- footer -->
<div id="footer">
	<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="940" height="50" id="swfFooter">
		<param name="movie" value="../flash/footer.swf" />
		<param name="wmode" value="transparent" />
		<!--[if !IE]>-->
		<object type="application/x-shockwave-flash" data="../flash/footer.swf" width="940" height="50">
			<param name="wmode" value="transparent" />
			<!--<![endif]-->
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
			<!--[if !IE]>-->
		</object>
		<!--<![endif]-->
	</object>
</div>

<!-- 레이어 -->
<div id="registOK" class="layerSet">
	<div class="inner">
		<div class="background"></div>
		<div class="forRelative">
			<h4>가입 인증을 위한 이메일이 발송되었습니다</h4>
			<p><em>paolo2000@naver.com</em>를 확인하시고<br />제공된 링크를 통해 다시 접속을 하시면 회원가입이 완료됩니다</p>
			<p class="mailRe">인증메일이 수신되지 않은 경우<br />아래 인증 메일 다시 받기 버튼을 통해 수신하실 수 있습니다</p>
			<div class="btnWrap">
				<button type="button" class="button mailReSend" title="인증메일 다시 받기"><span>인증메일 다시 받기</span></button>
			</div>
		</div>
		<p class="closeLayer"><button type="button" title="레이어 닫기">닫기</button></p>
	</div>
</div>

</body>
</html>

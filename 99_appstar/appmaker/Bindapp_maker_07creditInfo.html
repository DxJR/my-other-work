<!-- 레이어 -->
<div id="creditInfo" class="layerSet">
	<div class="inner">
		<div class="background"></div>
		<div class="forRelative">
			<!-- 좌측 -->
			<div class="ciContentWrap">
				<!-- 제목 -->
				<div class="ciTit"><img src="../images/tit_cipreview.gif" border="0" alt="선녀와나무꾼의 판매정보를 등록하세요" /></div>
				<!-- -->
				<fieldset class="ciInput">
					<legend>판매정보입력</legend>
					<dl>
						<dt class="ciIpt01"><img src="../images/tit_ciIpt01.gif" border="0" alt="판매가격" /></dt>
						<dd class="ciIpt01">
							<input type="radio" name="price" id="priceFree" class="radio" title="무료" /><label for="priceFree">무료</label>
							<input type="radio" name="price" id="priceFee" class="radio" title="유료" /><label for="priceFee">유료</label>
							<select title="가격선택">
								<option>0.99$</option>
								<option>0.99$</option>
							</select>
						</dd>
						<dt class="ciIpt02"><img src="../images/tit_ciIpt02.gif" border="0" alt="스토어 검색 키워드" /></dt>
						<dd class="ciIpt02">
							<input type="text" size="40" id="searchKeyword" title="스토어 검색 키워드 입력" />
							<span>다수의 카워드 등록 시 쉼표(,)로 구분하여 주세요. 예)키워드1,키워드2</span>
						</dd>
						<dt class="ciIpt03"><img src="../images/tit_ciIpt03.gif" border="0" alt="은행명" /></dt>
						<dd class="ciIpt03">
							<select title="은행선택">
								<option>은행을 선택하세요</option>
								<option>은행을 선택하세요</option>
							</select>
							<span>제작하신 앱을 유료로 판매하실 경우, 판매수익금을 입금받으실 계좌입니다.</span>
						</dd>
						<dt class="ciIpt04"><img src="../images/tit_ciIpt04.gif" border="0" alt="계좌번호" /></dt>
						<dd class="ciIpt04">
							<input type="text" size="40" id="acctNum" title="계좌번호입력" />
							<span>예) 123456789, 12-3456-78-9</span>
						</dd>
						<dt class="ciIpt05"><img src="../images/tit_ciIpt05.gif" border="0" alt="정보 메일 수신" /></dt>
						<dd class="ciIpt05">
							<input type="checkbox" id="mailRcv" class="check" title="정보 메일 수신" />
							<label for="mailRcv">App 등록과정 알림 및 BindApp의 이벤트, 프로모션, 서비스 관련 정보 및 뉴스를 이메일을 통해 수신하겠습니다.</label>
						</dd>
					</dl>
				</fieldset>
				<!--  완료메세지 -->
				<div class="amComplete">
					<p><img src="../images/appCompTxt.gif" width="264" height="90" border="0" alt="모든 과정이 완료되었습니다. 제작 완료 버튼을 눌러서 앱 등록을 완료하세요." /></p>
					<div>
						<a href="#"><img src="../images/btn_appPreview.gif" width="102" height="38" alt="앱 미리보기" /></a>
						<a href="#"><img src="../images/btn_appComplete.gif" width="102" height="38" alt="제작완료" /></a>
					</div>
				</div>
			</div>
			<!-- 우측 -->
			<div class="amPr">
				<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="120" height="527" id="swfFooter">
					<param name="movie" value="../flash/appmaker_progress.swf" />
					<param name="wmode" value="transparent" />
					<!--[if !IE]>-->
					<object type="application/x-shockwave-flash" data="../flash/appmaker_progress.swf" width="120" height="527">
						<param name="wmode" value="transparent" />
						<!--<![endif]-->
						<a href="http://www.adobe.com/go/getflashplayer">
							<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
						</a>
						<!--[if !IE]>-->
					</object>
					<!--<![endif]-->
				</object>
			</div>
		</div>
	</div>
</div>

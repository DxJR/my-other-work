<!-- 레이어 -->
<div id="myProfileLogin" class="layerSet">
	<div class="inner">
		<div class="background"></div>
		<div class="forRelative">
			<ul class="myProfileSnb">
				<li class="myProfile"><h3>마이 프로파일</h3></li>
			</ul>
			<p class="omLogin">본인 확인을 위해 로그인 정보를 한번 더 입력하셔야 상세 내용 확인 및 프로파일 업데이트가 가능합니다</p>
			<fieldset class="userLogin">
				<legend>로그인</legend>
				<dl>
					<dt class="email"><span>이메일 주소</span></dt>
					<dd><input type="text" id="userEmail" title="이메일주소 입력" tabindex="1" /></dd>
					<dt class="pwd"><span>비밀번호</span></dt>
					<dd><input type="password" id="userPassword" title="비밀번호 입력" tabindex="2" /></dd>
				</dl>
				<p><input type="checkbox" class="check" id="saveEmail" title="이메일 주소 기억하기" tabindex="4" /> <label for="saveEmail">이메일 주소 기억하기</label></p>
				<input type="image" src="../images/btn_login.gif" id="userLogin" title="로그인" tabindex="3" />
			</fieldset>
			<ul class="registPwdFind">
				<li class="regist"><a href="#" title="회원가입">회원가입</a></li>
				<li><a href="#" title="비밀번호 찾기">비밀번호 찾기</a></li>
			</ul>
		</div>
		<p class="closeLayer"><button type="button" title="미리보기 닫기">미리보기 닫기</button></p>
	</div>
</div>

</body>
</html>

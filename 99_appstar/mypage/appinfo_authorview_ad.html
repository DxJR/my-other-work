<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>AppSTAR : Make Self Application for Moblie!</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" href="../css/appstar.css" type="text/css" />
<!--[if IE]><link rel="stylesheet" type="text/css" href="../css/appstar_ie.css" media="all" /><![endif]-->
<script type="text/javascript" src="../css/swfobject.js"></script>
</head>

<body>

<!-- content -->
<div id="content">
	<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="100%" height="100%" id="swfContent">
		<param name="movie" value="../flash/bg.swf" />
		<param name="wmode" value="transparent" />
		<!--[if !IE]>-->
		<object type="application/x-shockwave-flash" data="../flash/bg.swf" width="100%" height="100%">
			<param name="wmode" value="transparent" />
			<!--<![endif]-->
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
			<!--[if !IE]>-->
		</object>
		<!--<![endif]-->
	</object>
</div>

<!-- footer -->
<div id="footer">
	<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="940" height="50" id="swfFooter">
		<param name="movie" value="../flash/footer.swf" />
		<param name="wmode" value="transparent" />
		<!--[if !IE]>-->
		<object type="application/x-shockwave-flash" data="../flash/footer.swf" width="940" height="50">
			<param name="wmode" value="transparent" />
			<!--<![endif]-->
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
			<!--[if !IE]>-->
		</object>
		<!--<![endif]-->
	</object>
</div>







<!-- 레이어 -->
<div id="appInfo" class="layerSet">
	<div class="inner">
		<div class="background"></div>
		<div class="forRelative">
			<!-- 좌측 -->
			<div class="appSummary">
				<p class="appImg"><img src="../images/imgApp.png" width="141" height="141" border="0" class="png24" alt="앱스제목" /></p>
				<!-- 등급 -->
				<div class="clear"></div>
				<p class="appGrade"><em title="15세 이상 이용 가능">15</em></p>
				<div class="clear"></div>
				<ul class="appSinfo">
					<li>
						<dl>
							<dt>가격:</dt>
							<dd>무료</dd>
						</dl>
					</li>
					<li>
						<dl>
							<dt>조회수:</dt>
							<dd>120</dd>
						</dl>
					</li>
					<li>
						<dl>
							<dt>다운로드수:</dt>
							<dd>50</dd>
						</dl>
					</li>
					<li>
						<dl>
							<dt>등급:</dt>
							<dd>12세</dd>
						</dl>
					</li>
					<li>
						<dl>
							<dt>업데이트:</dt>
							<dd>2010.12.12</dd>
						</dl>
					</li>
					<li>
						<dl>
							<dt>현재 버전:</dt>
							<dd>1.0</dd>
						</dl>
					</li>
					<li>
						<dl>
							<dt>크기:</dt>
							<dd>1.3MB</dd>
						</dl>
					</li>
					<li>
						<dl>
							<dt>판매스토어:</dt>
							<dd>안드로이드</dd>
						</dl>
					</li>
				</ul>
				<p class="appDown"><a href="#"><img src="../images/btn_appDown.gif" width="86" height="22" alt="앱 다운로드" title="앱 다운로드 페이지로 이동"/></a>
				<dl class="userSet">
					<dt>앱 관리</dt>
					<dd class="auth">
						<ul>
							<li class="update"><a href="#" title="업데이트">업데이트</a></li>
							<li class="appAdd"><a href="#" title="앱 홍보">앱 홍보</a></li>
							<li class="stop"><a href="#" title="판매 중지">판매 중지</a></li>
						</ul>
					</dd>
				</dl>
			</div>
			<!-- 우측 -->
			<div class="appDetail">
				<h3 id="appAdTit">App 홍보하기</h3>
				<p class="appAdExplain">이메일을 통해 주변사람에게 App을 홍보하세요.</p>
				<fieldset class="appAdSendMail">
					<legend>홍보 메일 보내기</legend>
					<dl>
						<dt class="adSend"><span>보내는 사람</span></dt>
						<dd><input type="text" size="50" id="appAdSend" title="보내는사람 이메일주소 입력" value="이메일 주소를 입력해주세요." onfocus="this.value='';" /></dd>
						<dt class="adRecive"><span>받는 사람</span></dt>
						<dd>
							<input type="text" size="50" id="appAdRecive" title="받는사람 이메일주소 입력" value="이메일 주소를 입력해주세요." onfocus="this.value='';" /> <button type="button" class="button findEmail" title="주소 찾기"><span>주소 찾기</span></button>
							<p>받는사람이 여러명인 경우 콤마(,)로 구분해 주세요.</p>
						</dd>
						<dt class="adTitle"><span>제목</span></dt>
						<dd class="adTitle"><input type="text" size="50" id="appAdTitle" title="홍보 제목 입력" value="홍보 제목을 입력해주세요." onfocus="this.value='';" /></dd>
						<dt class="adContent"><span>내용</span></dt>
						<dd><textarea id="appAdContent" rows="10" cols="50" title="홍보 내용 입력"></textarea></dd>
					</dl>
					<div class="btnWrap">
						<a href="#" class="preview" title="미리보기">미리보기</a>
						<input type="image" src="../images/btn_sendMail.gif" value="보내기" title="보내기" />
					</div>
				</fieldset>
			</div>
		</div>
		<p class="closeLayer"><button type="button" title="레이어 닫기">닫기</button></p>
	</div>
</div>

</body>
</html>

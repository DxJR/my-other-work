<!-- 레이어 -->
<div id="passwordChange" class="layerSet">
	<div class="inner">
		<div class="background"></div>
		<div class="forRelative">
			<ul class="myProfileSnb">
				<li class="setPassword"><h3>비밀번호 변경</h3></li>
			</ul>
			<p class="txtChangePwd">고객님의 안전한 사이트 이용을 위해 비밀번호를 정기적으로 변경하세요</p>
			<fieldset class="changePwd">
				<legend>비밀번호변경</legend>
				<dl class="cpForm">
					<dt class="currentPwd"><span>기존 비밀번호</span></dt>
					<dd class="currentPwd"><input type="password" size="15" id="currentPassword" title="기존 비밀번호 입력" /></dd>
					<dt class="newPwd"><span>새로운 비밀번호</span></dt>
					<dd class="newPwd">
						<input type="password" size="15" id="newPassword" title="새로운 비밀번호 입력" />
						<em>영문 대/소문자, 숫자를 조합하여 6글자 이상 입력합니다</em>
					</dd>
					<dt class="newPwdRe"><span>새로운 비밀번호 확인</span></dt>
					<dd class="newPwdRe">
						<input type="password" size="15" id="newPasswordRe" title="새로운 비밀번호 재입력" />
						<em>비밀번호를 동일하게 한번 더 입력합니다.</em>
					</dd>
				</dl>
				<div class="btnWrap">
					<input type="image" src="../images/btn_change.gif" title="변경하기" value="변경하기" />
					<a href="#" class="policyBack" title="돌아가기">돌아가기</a>
				</div>
			</fieldset>
		</div>
		<p class="closeLayer"><button type="button" title="미리보기 닫기">미리보기 닫기</button></p>
	</div>
</div>



</body>
</html>

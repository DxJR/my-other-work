	ul {float:left; border:1px solid red;}

<script type="text/javascript">
	window.onload = function() {
		var obj = document.getElementById('ex');
		var obj2 = document.getElementById('ex2');
		var obj3 = document.getElementById('ex3');
		var obj4 = document.getElementById('ex4');
		var onlyLi = obj.getElementsByTagName('li');
		var eleLi = obj.childNodes;

		for (i=1; eleLi.length > i; i++) {
			if (i <= 8) {
				if (i%2 == 0) {
					i = i;
				}
	
				obj2.appendChild(eleLi[i]);
			}
			
			else if (i > 8 && i <= 16) {
				if (i%2 == 0) {
					i = i;
				}

				obj3.appendChild(eleLi[i]);			
			}
			else if (i > 16 && i <= 24) {
				if (i%2 == 0) {
					i = i;
				}
				obj4.appendChild(eleLi[i]);			
			}			
		}
		

	}
</script>

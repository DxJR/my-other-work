<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>inmoonTV</title>
<link type="text/css" rel="stylesheet" href="css/jmstyle.css" />
<link type="text/css" rel="stylesheet" href="css/common.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.mobile.js"></script>
<script type="text/javascript" src="js/iscroll.js"></script>
<script type="text/javascript" src="js/inmoontv.js"></script>
<script type="text/javascript" src="js/swipe.js"></script>
</head>

<body>


<!-- 서브페이지일 때 class="subpage" 추가 -->
<div id="wrap" class="subpage">
	<!-- header -->
	<div id="header">
		<h1><span class="ir">inmoonTV</span></h1>
		<h2><a href="#" data-transition="fade"><i class="icn"><span class="ir">이전</span></i></a> 아이디/비밀번호 찾기</h2>
	</div>
	<!-- content -->
	<div id="content">
		<!-- 탭메뉴 -->
		<div class="ipf_tab_w">
			<ul class="ld_tab">
				<li class="this"><a href="#ipfID">아이디 찾기</a></li>
				<li><a href="#ipfPassword">비밀번호 찾기</a></li>
			</ul>
			<i class="bdb"></i>
		</div>
		<div id="IpfContentSwipe"></div>
		<div id="IpfContentHtml" style="display:none;">
			<!-- 아이디 찾기 -->
			<div id="ipfID" class="ipf_c_w">
				<h3 class="hide">아이디 찾기</h3>
				<fieldset class="ipf_field">
					<legend>아이디찾기</legend>
					<div class="reg_ed reg_eds reg_ed_ipf">
						<strong>가입 시 등록한 이메일 주소를 적어주세요.</strong>
						<input type="text" size="30" class="imtv_ip" />
					</div>
					<p class="reg_ed_btn"><input type="submit" class="btn_st1" value="확인" data-role="none" /></p>
				</fieldset>
				<div class="ipf_after_w">
					<p class="reg_msg">아이디는 <strong>ha******76</strong> 입니다.</p>
					<p class="reg_msg">그래도 아리송하세요? 등록하신 이메일 주소로 정확한 아이디를 발송해 드렸으니 <span class="lb">메일을 확인해 주세요!</span></p>
					<p class="reg_msg_btn"><a href="#" class="btn_st1_gray" data-role="none">로그인</a></p>
				</div>
			</div>
			<!-- 비밀번호 찾기 -->
			<div id="ipfPassword" class="ipf_c_w">
				<h3 class="hide">비밀번호 찾기</h3>
				<fieldset class="ipf_field">
					<legend>비밀번호 찾기</legend>
					<div class="reg_ed reg_eds reg_ed_ipf">
						<strong>아이디</strong>
						<input type="text" size="30" maxlength="14" class="imtv_ip" />
					</div>
					<div class="reg_ed reg_eds reg_ed_ipf">
						<strong>가입 시 등록한 이메일 주소를 적어주세요.</strong>
						<input type="text" size="30" class="imtv_ip" />
					</div>
					<p class="reg_ed_btn"><input type="submit" class="btn_st1" value="확인" data-role="none" /></p>
				</fieldset>
				<div class="ipf_after_w">
					<p class="reg_msg">인증메일이 발송되었습니다. <span class="lb">메일로 받으신 인증번호를 입력해 주세요.</span></p>
					<div class="reg_ed reg_eds reg_ed_code">
						<input type="text" size="30" class="imtv_ip" />
						<button type="button" class="btn_st1_gray" data-role="none">확인</button>
					</div>
					<p class="reg_msg regm_code"><strong>본인인증 되었습니다!</strong></p>
				</div>
			</div>
		</div>
		<!-- 비주얼 페이징 -->
		<div id="IpfContentHtmlIndicator" class="dot_paging" style="display:none;">
			<a href="#" class="this"><span class="ir">1</span></a>
			<a href="#"><span class="ir">2</span></a>
		</div>
	</div>
</div>


</body>
</html>

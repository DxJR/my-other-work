<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Grid Lens</title>
<link rel="stylesheet" type="text/css" href="gridlens.css" />
</head>

<body>

<div id="GridLens">
	<header>
		<div class="obj_grid"></div>
		<div class="obj_lens"></div>
		<div class="obj_ani_01"></div>
		<div class="obj_ani_02"></div>
		<div class="obj_ani_03"></div>
		<div class="obj_ani_04"></div>
		<div class="obj_ani_05"></div>
		<div class="obj_ani_06"></div>
		<div class="obj_ani_07"></div>
		<div class="obj_ani_08"></div>
		<div class="obj_icon"></div>
		<div class="obj_price"></div>
		<div class="obj_hand_left"></div>
		<div class="obj_hand_right"></div>
		<div class="obj_foot"></div>
		<div class="obj_eye1"></div>
		<div class="obj_eye2"></div>
		<div class="obj_eye3"></div>
		<div class="obj_water"></div>
		<div class="obj_iphone">
			<div class="iphoneMask">
				<div id="iphoneScreen">
					<div id="ipsc_stp5"></div>
				</div>
			</div>
		</div>
		<div class="obj_iphone_lt"></div>
		<div class="screen_select">
			<ul>
				<li><button type="button" class="button scs_cm" onclick="document.getElementById('iphoneScreen').style.left='0';" title="Camera Mode"><span class="ir">Camera Mode</span></button></li>
				<li><button type="button" class="button scs_ccg" onclick="document.getElementById('iphoneScreen').style.left='-239px';" title="Create Custom Grid"><span class="ir">Create Custom Grid</span></button></li>
				<li><button type="button" class="button scs_g" onclick="document.getElementById('iphoneScreen').style.left='-478px';" title="Gallery"><span class="ir">Gallery</span></button></li>
				<li><button type="button" class="button scs_f" onclick="document.getElementById('iphoneScreen').style.left='-717px'; document.getElementById('ipsc_stp5').style.display='none';" title="Filters"><span class="ir">Filters</span></button></li>
				<li><button type="button" class="button scs_s" onclick="document.getElementById('iphoneScreen').style.left='-717px'; document.getElementById('ipsc_stp5').style.display='block';" title="Share"><span class="ir">Share</span></button></li>
			</ul>
		</div>
	</header>


	<div class="grd_set gridlens_brandnew">
	</div>

	<div class="grd_set gridlens_mode_camera">
	</div>

	<div class="grd_set gridlens_mode_create_grid">
	</div>

	<div class="grd_set gridlens_mode_gallery_share">
	</div>

	<footer>
	</footer>
</div>


</body>
</html>

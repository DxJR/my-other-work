<script type="text/javascript">
//<![CDATA[
	// 메인 Animation
	var sbMainUl = $("#sbMainMenu ul");
	var sbMainList = $("#sbMainMenu ul li");
	var sbMainTitle = $("#sbMainMenu .m_tit");
	var sbMainObj = $("#sbMainMenu .m_obj");

	sbMainList.mouseover(function(){
		sbMainList.animate( { width: "224px"}, { queue: false, duration: 500 }).addClass("gray");
		sbMainObj.animate( { marginTop:"110px"}, { queue: false, duration: 500 });
		sbMainTitle.each(function(){
			$(this).attr("src",""+$(this).attr("src").replace(".jpg","_gray.gif")+"");
		});

		$(this).animate( { width: "434px", height:"411px", paddingTop:"68px"}, { queue: false, duration: 500 }).removeClass("gray");
		$(this).find(".m_obj").animate( { marginTop:"50px"}, { queue: false, duration: 500 });
		$(this).find(".m_tit").attr("src",""+$(this).find(".m_tit").attr("src").replace("_gray.gif",".jpg")+"");

		var rbLeftPosition = $(this).attr("class");

		if (rbLeftPosition == "nth1")
		{
			rbLeftPosition="0";
		} else if (rbLeftPosition == "nth2")
		{
			rbLeftPosition = "220px"
		} else if (rbLeftPosition == "nth3")
		{
			rbLeftPosition = "440px"
		} else if (rbLeftPosition == "nth4")
		{
			rbLeftPosition = "656px"
		}

		$("#bar").animate( { left: ""+rbLeftPosition+"", width:"450px" }, { queue: false, duration: 500 })
	});

	sbMainList.mouseout(function(){
		sbMainList.animate( { width: "224px", height:"362px", paddingTop:"117px"}, { queue: false, duration: 500 }).removeClass("gray");
		sbMainObj.animate( { marginTop:"110px"}, { queue: false, duration: 500 });
	});

	sbMainUl.mouseout(function(){
		sbMainList.animate( { width: "276px"}, { queue: false, duration: 500 }).removeClass("gray");
		sbMainObj.animate( { marginTop:"50px"}, { queue: false, duration: 500 });
		sbMainTitle.each(function(){
			$(this).attr("src",""+$(this).attr("src").replace("_gray.gif",".jpg")+"");
		});

		$("#bar").animate( { left: "0", width:"100%" }, { queue: false, duration: 500 });
	});
//]]>
</script>

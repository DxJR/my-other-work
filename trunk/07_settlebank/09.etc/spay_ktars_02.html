<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Settlebank</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<![endif]-->
<link rel="stylesheet" href="../css/settlebank.css" type="text/css" />
<link rel="stylesheet" href="../css/sb_popup.css" type="text/css" />
<!--[if IE]><link rel="stylesheet" type="text/css" href="../css/sb_ie.css" media="all" /><![endif]-->
<script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../js/jquery.jqtransform.js"></script>
<script type="text/javascript" src="../js/settlebank_lib.js"></script>
<script type="text/javascript">
//<![CDATA[
	$(function() {
		$("form.jqtransform").jqTransform();
	});
//]]>
</script>
</head>

<body>


<div class="pop_spay_w">
	<h1><img src="../images/spay_p_tit2.gif" alt="S'pay" /></h1>
	<div class="p_spay_tit_w">
		<h2><img src="../images/spay_in_t_11.gif" alt="KTARS 결제 받는방식" /></h2>
		<p class="progress"><img src="../images/spay_prgs_h_02.gif" alt="현재단계" /></p>
	</div>
	<form class="jqtransform">
		<div class="p_spay_cont_w">
			<table cellpadding="0" cellspacing="0" class="sp_pay_tpl">
				<colgroup>
					<col width="78" />
					<col width="246" />
				</colgroup>
				<tr>
					<th>상품명</th>
					<td>헤이데이 테스트 상품정보</td>
				</tr>
				<tr>
					<th>금액</th>
					<td>100,000원</td>
				</tr>
				<tr>
					<th>제공기간</th>
					<td>2012-08-01 ~ 2012-08-31</td>
				</tr>
			</table>
			<!-- 결제카드선택 -->
			<div class="p_spay_c_l2">
				<h3 class="p_spay_l_exp">아래의 절차에 따라 이용하시기 바랍니다.</h3>
				<p class="ktars_exp">
					전화가 걸려오면 <em>비밀번호 4자리</em>를 전화기에 입력하여 주세요.<br />
					ARS 결제 완료 후에는 반드시 <em>다음</em>을 클릭하세요.
				</p>
		</div>
	</form>
	<div class="p_spay_c_btm">
		<!-- 하단버튼 -->
		<div class="p_spay_btn_w">
			<a href="#"><img src="../images/b_pay.gif" alt="결제하기"></a>
			<a href="#"><img src="../images/b_pay_back.gif" alt="뒤로가기"></a>
			<a href="#"><img src="../images/b_spay_cancel.gif" alt="취소"></a>
		</div>
	</div>
</div>




</body>
</html>

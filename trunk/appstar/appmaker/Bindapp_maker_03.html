<!-- 레이어 -->
<div id="appmaker" class="layerSet">
	<div class="inner">
		<div class="background"></div>
		<div class="forRelative">
			<!-- 좌측 컨텐츠 -->
			<div class="amMc">
				<!-- 제목 -->
				<div class="h3swf">
					<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="699" height="17" id="swfFooter">
						<param name="movie" value="../flash/appmaker_subtitle.swf" />
						<param name="wmode" value="transparent" />
						<!--[if !IE]>-->
						<object type="application/x-shockwave-flash" data="../flash/appmaker_subtitle.swf" width="699" height="17">
							<param name="wmode" value="transparent" />
							<!--<![endif]-->
							<a href="http://www.adobe.com/go/getflashplayer">
								<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
							</a>
							<!--[if !IE]>-->
						</object>
						<!--<![endif]-->
					</object>
				</div>
				<!-- 메인컨텐츠 // 세부정보입력 -->
				<div class="amMainC ams3">
					<dl>
						<dt class="amin01"><span>어플리케이션 제목</span></dt>
						<dd class="amin01">
							<input type="text" class="inpSt" size="90" id="appName" title="어플리케이션 제목 입력" /> <span class="count"><i>9</i>/255byte</span>
						</dd>
						<dt class="amin02"><span>부 제목</span></dt>
						<dd class="amin02">
							<input type="checkbox" id="subAppName" class="check" title="부 제목 사용" /><label for="subAppName">사용</label>
							<input type="text" class="inpSt" size="90" id="appName" title="어플리케이션 제목 입력" /> <span class="count"><i>9</i>/255byte</span>
						</dd>
						<dt class="amin03"><span>작가명/출판사명</span></dt>
						<dd class="amin03">
							<input type="text" class="inpSt" size="90" id="appAuth" title="작가명 입력" /> <span class="count"><i>9</i>/255byte</span>
						</dd>
						<dt class="amin04"><span>작가소개</span></dt>
						<dd class="amin04">
							<a href="#"><img src="../images/btn_loadIntro.gif" width="131" height="24" border="0" alt="등록된 작가소개 불러오기" /></a>
							<textarea id="appAuthExp" class="inpSt" rows="5" cols="90" title="작가소개 입력">
							</textarea>
							<span class="count"><i>9</i>/255byte</span>
						</dd>
						<dt class="amin05"><span>앱 상세 설명</span></dt>
						<dd class="amin05">
							<textarea id="appDetailExp" class="inpSt" rows="5" cols="90" title="앱 상세설명 입력">
							</textarea>
							<span class="count"><i>9</i>/255byte</span>
						</dd>
						<dt class="amin06"><span>앱 요약 설명</span></dt>
						<dd class="amin06">
							<input type="text" size="90" class="inpSt" id="appSumExp" title="앱 요약 설명 입력" /> <span class="count"><i>9</i>/255byte</span>
						</dd>
					</dl>
					<p class="ams3Msg"><strong>[오늘 아침] – 사소한 일상의 공유 by Kim Min Jung, Paprika</strong> 로 판매 정보가 입력되었습니다.</p>
				</div>
			</div>
			<!-- 우측 -->
			<div class="amPr">
				<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="120" height="527" id="swfFooter">

				<a href="#" class="ambnFor"><img src="../images/btn_amNv06.gif" border="0" alt="앱 만들기" /></a>
			</div>
		</div>

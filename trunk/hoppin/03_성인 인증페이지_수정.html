<div class="adult-auth">

		<div class="chk_what">
			<h3 class="hide">네이트 성인 인증</h3>
			<p><strong><em>[블라인드]</em> 영화는 <em>19세 이상</em> 관람입니다.</strong></p>
		</div>
		<dl class="chk_hoppin">
			<dt>호핀 성인인증</dt>
			<dd>본 정보내용은 청소년 유해매체물로서 정보통신망 이용촉진 및 정보보호 등에 관한 법률 및 청소년보호법의<br />규정에 의하여 만 19세 미만의 청소년이 이용할 수 없습니다.<br />성인인증 대상 정보는 SK Communications 자체기준에 의거하여 결정됩니다.</dd>
			<dd class="btn"><a href="#" class="gn_btn age19under"><span class="ir">19세 미만 나가기</span></a></dd>
		</dl>
	</div>

	<fieldset>
		<legend>회원 인증</legend>
		<div class="auth-member">
			<form id="f_login" name="f_login" target="_self" method="post">
			<!-- PKI 암호화 처리된 값 전달용 input -->
			<input type="hidden" id="PASSWD_RSA" name="PASSWD_RSA" value="">
			<dl>
				<dt><label for="userid" class="userid">아이디</label></dt>
				<dd>
					<input type="text" id="ID" name="ID" class="type-text" maxlength="25" size="12" tabindex="1" onfocus="xXecure.showCKKeyProPopup();" onblur="xXecure.hideCKKeyProPopup();"/> @
					<select name="domain" id="domain"  tabindex="2">
					<option value="nate.com">nate.com</option>
					<option value="empas.com">empas.com</option>
					<option value="lycos.co.kr">lycos.co.kr</option>
					<option value="netsgo.com">netsgo.com</option>
					</select>
				</dd>
				<dt><label for="passwd" class="passwd">비밀번호</label></dt>
				<dd><input type="password" class="type-text" name='PASSWD' id="PASSWD" tabindex="4" maxlength="20" onkeypress="if (13 == event.keyCode) checkInput();" onfocus="xXecure.showCKKeyProPopup();" onblur="xXecure.hideCKKeyProPopup();" enc="on"/>
				<a href="javascript:checkInput();" tabindex="6"><img src="http://img.nate.com/search/2009/nate/btn_adult-login.gif" class="type-btn" value="로그인" /></a></dd>
				<dd>
					<input type="checkbox" id="saveid" name="saveid" class="checkbox" />
					<label for="saveid">아이디 저장</label>
				</dd>
				<dd class="more-func"><a href="http://helpdesk.nate.com/userinfo/exMemberInfo.asp?pgcode=nate_find" target="_blank">아이디·비밀번호 찾기</a> | <a href="http://helpdesk.nate.com/userinfo/exMemberInfo.asp?pgcode=nate_regist" target="_blank">회원가입</a></dd>
			</dl>
			</form>
		</div>
		<!-- 보안 로그인 : 2009.09.11 추가 -->
		<dl class="otp">
			<dt>OTP 보안</dt>
			<dd class="level">

			</dd>
			<dd class="levelText" onclick="xXecurePop.openWin(1);">보안<span id="securityText">1</span>단계</dd><!-- 클릭시 OTP 안내 팝업 -->
			<dd class="info">
				<a class="btn" onclick="xXecurePop.openWin(2);" title="OTP보안 안내">OTP보안 안내</a><!-- 클릭시 OTP 섹션이동 -->
			</dd>
		</dl>
		<div id="layerXKDisabled" class="otp_layer">
			<a onclick="xXecureLayer.LayerClose();" class="close">닫기</a>
			<div id="otpTxt" class="layer_content"></div>
		</div>
		<!-- //보안 로그인 : 2009.09.11 추가 -->

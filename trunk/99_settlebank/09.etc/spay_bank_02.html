<body>


<div class="pop_spay_w">
	<h1><img src="../images/spay_p_tit2.gif" alt="S'pay" /></h1>
	<div class="p_spay_tit_w">
		<h2><img src="../images/spay_in_t_03.gif" alt="결제완료" /></h2>
		<p class="progress"><img src="../images/spay_prgs_h_07.gif" alt="현재단계" /></p>
	</div>
	<form class="jqtransform">
		<div class="p_spay_cont_w">
			<table cellpadding="0" cellspacing="0" class="sp_pay_tpl">
				<colgroup>
					<col width="78" />
					<col width="246" />
				</colgroup>
				<tr>
					<th>상품명</th>
					<td>헤이데이 테스트 상품정보</td>
				</tr>
				<tr>
					<th>금액</th>
					<td>100,000원</td>
				</tr>
				<tr>
					<th>은행명</th>
					<td>농협</td>
				</tr>
				<tr>
					<th>입금계좌</th>
					<td>444</td>
				</tr>
				<tr>
					<th>예금주명</th>
					<td>헤이데이</td>
				</tr>
				<tr>
					<th>입금기한</th>
					<td>2012.04.25 12:23:35</td>
				</tr>
			</table>
		</div>
	</form>
	<div class="p_spay_c_btm">
		<!-- 주의사항 -->
		<div class="p_spay_etc">
			<p>가상계좌 지불서비스를 중단하시려면 반드시 <em>“취소”</em>를 클릭해<br />주십시오. <em>“X”</em> 사용 시 정상적인 취소가 불가할 수 있으니<br />유의바랍니다.</p>
			<p class="ln2">입금액이 틀린 경우나 입금기간이 경과한 후에는 입금이 불가<br />하오니 유의바랍니다.</p>
		</div>
		<!-- 하단버튼 -->
		<div class="p_spay_btn_w">
			<a href="#"><img src="../images/b_spay_close.gif" alt="닫기" /></a>
		</div>
	</div>
</div>

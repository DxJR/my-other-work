<body>

<h1 class="hide">Gem Shuttle</h1>

<section class="gs_section">
	<h2 class="hide">공유하기</h2>
	<div class="gs_recode_w">
		<div class="gs_recode">
			<p>주인님, 친구분에게 000000의<span class="lb">사전등록을 알려주시겠어요?</span></p>
			<button type="submit" class="gbtn b_submit b_share"><i class="icn i_gscw"></i>공유하기</button>
			<p class="gsrcd_exp">친구가 [겜셔틀]에 가입하시면서 <span class="lb">주인님의 닉네임을 입력하면</span> 두 분 모두에게 빵 포인트를 적립해드립니다.</p>
		</div>
		<!-- 카카오톡 예시 -->
		<div class="gs_rec_msg">
			<h3>카카오톡 발송예시</h3>
			<img src="../images/ico_kakaotalk.png" width="42" height="42" alt="겜셔틀 아이콘" />
			<div class="gs_kkt">
				<i class="cnr"></i>
				<p>
					<strong>[사전등록 겜셔틀]</strong>
					00000님이 당신에게 00000게임의 <span class="lb">사전등록을 공유했습니다.</span> 가입하실 때, 아래 추천인닉네임을 <span class="lb">입력하시면 두 분 모두에게</span> 혜택이 있습니다.
					<strong class="code">*추천인닉네임 <em>: 0000000000</em></strong>
				</p>
				<a href="#"><span>앱으로 연결</span></a>
			</div>
		</div>
	</div>
</section>

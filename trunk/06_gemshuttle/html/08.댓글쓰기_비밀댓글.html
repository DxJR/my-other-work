<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
<meta name="format-detection" content="telephone=no">
<title>Gem Shuttle</title>
<link type="text/css" rel="stylesheet" href="../css/common.css" media="all">
<script type="text/javascript" src="../css/jquery.js"></script>
</head>

<body>

<h1 class="hide">Gem Shuttle</h1>

<section class="gs_section">
	<!-- 본문컨텐츠 -->
	<div class="gs_content_w">
		<h2 class="hide">댓글쓰기</h2>
		<fieldset class="gs_cmt_write">
			<legend>댓글쓰기</legend>
			<p class="gscw_user"><strong>닉네임</strong> <span>2013.12.25</span></p>
			<label for="gsCommentWrite" class="hide">댓글입력</label>
			<div class="gscw_textarea_w">
				<textarea id="gsCommentWrite" cols="50" rows="10">어그로끌다가 신고당하는 경우도 있대요. 맘에 안 드는 사람이라도 가급적이면 가식을 첨가해서 적어주세요.</textarea>
			</div>
			<p class="gscw_byte"><em>120</em>/300 글자</p>
			<p class="gscw_secret"><input type="checkbox" class="check gs_chk" id="gsCmtSecret" title="비밀댓글" /><label for="gsCmtSecret">비밀 댓글</label></p>
			<p class="gscw_submit_w"><button type="submit" class="gbtn b_submit"><i class="icn i_gscw"></i>댓글등록</button></p>
		</fieldset>
	</div>
</section>

</body>

</html>

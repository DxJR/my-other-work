<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<title>Settlebank</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<![endif]-->
<link rel="stylesheet" href="../css/settlebank.css" type="text/css" />
<link rel="stylesheet" href="../css/sb_popup.css" type="text/css" />
<!--[if IE]><link rel="stylesheet" type="text/css" href="../css/sb_ie.css" media="all" /><![endif]-->
<script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../js/jquery.jqtransform.js"></script>
<script type="text/javascript" src="../js/settlebank_lib.js"></script>
<script type="text/javascript">
//<![CDATA[
	$(function() {
		$("form.jqtransform").jqTransform();
	});
//]]>
</script>
</head>

<body>


<div class="pop_spay_w">
	<h1><img src="../images/spay_p_tit2.gif" alt="S'pay" /></h1>
	<div class="p_spay_tit_w">
		<h2><img src="../images/spay_in_t_02.gif" alt="ISP 안전결제" /></h2>
		<p class="progress"><img src="../images/spay_prgs_h_02.gif" alt="현재단계" /></p>
	</div>
	<form class="jqtransform">
		<div class="p_spay_cont_w">
			<div class="p_spay_c_l2">
				<h3 class="p_spay_l_exp">휴대폰으로 승인번호가 전송되었습니다.</h3>
				<table cellpadding="0" cellspacing="0" class="sp_pay_tpl_form">
					<colgroup>
						<col width="92" />
						<col width="232" />
					</colgroup>
					<tr>
						<th><img src="../images/sp_pay_frm_t05.gif" alt="승인번호" /></th>
						<td><input type="text" class="ipst02" /> <strong><i>2</i>분<i>44</i>초</strong></td>
					</tr>
				</table>
			</div>
		</div>
	</form>
	<div class="p_spay_c_btm">
		<!-- 주의사항 -->
		<div class="p_spay_etc">
			<p>휴대폰으로 전송된 승인번호를 <em>3분내</em>로 입력하세요.<br />시간 초과 시에 이전 페이지로 이동합니다.</p>
			<p class="ln2">승인번호가 도착하지 않을 경우 <em>뒤로가기</em>로 이동하여<br />다시 휴대폰 결제를 진행해주세요.</p>
		</div>
		<!-- 하단버튼 -->
		<div class="p_spay_btn_w">
			<a href="#"><img src="../images/b_pay.gif" alt="결제하기" /></a>
			<a href="#"><img src="../images/b_pay_back.gif" alt="뒤로가기" /></a>
			<a href="#"><img src="../images/b_spay_cancel.gif" alt="취소" /></a>
		</div>
	</div>
</div>

<!-- alert -->
<div id="spayAlert">
	<div class="spay_art_c_w">
		<p>승인번호를 시간내에<br />입력하지 않아<br />이전페이지로 이동합니다.</p>
		<div class="btn"><a href="#"><img src="../images/b_spay_ok.gif" alt="확인" /></a></div>
	</div>
	<div class="dimd"></div>
</div>




</body>
</html>

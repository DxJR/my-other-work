	$(function() {

<body>


<div class="pop_spay_w">
	<h1><img src="../images/spay_p_tit2.gif" alt="S'pay" /></h1>
	<div class="p_spay_tit_w">
		<h2><img src="../images/spay_in_t_02.gif" alt="ISP안전결제" /></h2>
		<p class="progress"><img src="../images/spay_prgs_h_15.gif" alt="현재단계" /></p>
	</div>
	<form class="jqtransform">
		<div class="p_spay_cont_w">
			<div class="p_spay_isp_exp">
				<p>
					<strong>ISP 안전결제의 회원</strong>일 경우<br />
					아래 <em>“결제하기”</em> 버튼을 클릭하시고<br />
					안전결제 비밀번호만 입력하시면<br />
					결제가 완료됩니다.
				</p>
				<p>
					<strong>ISP 안전결제 비회원</strong>일 경우<br />
					<a href="#"><i>“ISP 신청하기”</i></a> 링크를 클릭하신 후,<br />
					회원가입하여 사용하시기 바랍니다.
				</p>
			</div>
		</div>
	</form>
	<div class="p_spay_c_btm">
		<!-- 하단버튼 -->
		<div class="p_spay_btn_w">
			<a href="#"><img src="../images/b_pay.gif" alt="결제하기" /></a>
			<a href="#"><img src="../images/b_pay_back.gif" alt="뒤로가기" /></a>
			<a href="#"><img src="../images/b_spay_cancel.gif" alt="취소" /></a>
		</div>
	</div>
</div>

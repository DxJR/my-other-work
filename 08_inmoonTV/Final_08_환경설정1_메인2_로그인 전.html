<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>inmoonTV</title>
<link type="text/css" rel="stylesheet" href="css/common.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/iscroll.js"></script>
<script type="text/javascript" src="js/inmoontv.js"></script>
</head>

<body>


<!-- 서브페이지일 때 class="subpage" 추가 -->
<div id="wrap" class="subpage">
	<!-- header -->
	<div id="header">
		<h1><span class="ir">inmoonTV</span></h1>
		<h2><a href="#"><i class="icn"><span class="ir">이전</span></i></a> 환경설정</h2>
	</div>
	<!-- content -->
	<div id="content">
		<div class="reg_set_w">
			<h3>계정</h3>
			<p class="regs_acnt"><a href="#" class="btn_st1_gray">로그인</a></p>
			<h3>데이터 네트워크</h3>
			<ul class="reg_set_list_w regs_lw_wob">
				<li class="regs_chk">
					<input type="checkbox" id="wifionly" class="check" />
					<label for="wifionly">wifi-only</label>
				</li>
				<li class="regs_chk">
					<input type="checkbox" id="tfgPush" class="check" />
					<label for="tfgPush">3G/4G로 연결할 경우 알림을 받습니다.</label>
				</li>
			</ul>
			<h3>알림</h3>
			<ul class="reg_set_list_w regs_lw_wob">
				<li class="regs_chk">
					<input type="checkbox" id="pushAlarm" class="check" />
					<label for="pushAlarm">푸시 알림</label>
				</li>
			</ul>
			<h3>버전 정보</h3>
			<ul class="reg_set_list_w">
				<li>
					<strong>inmoonTV v1.010</strong>
					<button type="button" class="btn_st1_gray">업데이트</button>
				</li>
			</ul>
		</div>
	</div>
</div>


</body>
</html>

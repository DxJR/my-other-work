<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>inmoonTV</title>
<link type="text/css" rel="stylesheet" href="css/common.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/iscroll.js"></script>
<script type="text/javascript" src="js/inmoontv.js"></script>
</head>

<body>


<!-- 서브페이지일 때 class="subpage" 추가 -->
<div id="wrap" class="subpage">
	<!-- header -->
	<div id="header">
		<h1><span class="ir">inmoonTV</span></h1>
		<h2><a href="#"><i class="icn"><span class="ir">이전</span></i></a> 비밀번호 변경</h2>
	</div>
	<!-- content -->
	<div id="content">
		<div class="password_chg_w">
			<h3>비밀번호를 새로 설정해 주세요.</h3>
			<fieldset>
				<legend>비밀번호 변경</legend>
				<div class="reg_ed reg_e_pwd">
					<strong>비밀번호 <em><i>5 ~ 14</i>자 영문과 숫자로 입력해 주세요.</em></strong>
					<input type="password" size="30" maxlength="14" class="imtv_ip" />
				</div>
				<div class="reg_ed reg_e_rpwd">
					<strong>비밀번호 한 번 더</strong>
					<input type="password" size="30" maxlength="14" class="imtv_ip" />
				</div>
				<p class="reg_ed_btn"><input type="submit" class="btn_st1" value="확인" /></p>
			</fieldset>
		</div>
	</div>
</div>


</body>
</html>
